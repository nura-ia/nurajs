name: nura-ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # solo activa caché; no instala pnpm

      - name: Install pnpm (Corepack with npm fallback)
        shell: bash
        run: |
          set -euxo pipefail
          node -v
          corepack enable || true
          # intenta con Corepack la versión fijada en package.json (8.15.0)
          corepack prepare pnpm@8.15.0 --activate || npm i -g pnpm@8.15.0
          pnpm -v

      - name: Install deps
        run: pnpm install

      - name: Typecheck
        run: pnpm -w run typecheck

      - name: Build
        run: pnpm -w run build

      - name: Smoke
        run: pnpm run smoke
